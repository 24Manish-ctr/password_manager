{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Reset PIN</h3>
  {% if new_pin %}
    <div class="alert">New PIN for <strong>{{ username }}</strong>: <strong>{{ new_pin }}</strong></div>
    <p><a href="{{ url_for('login') }}">Login</a></p>
  {% else %}
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    <form method="POST">
      <input name="username" placeholder="username" required>
      <button type="submit">Reset PIN</button>
    </form>
  {% endif %}
</div>
{% endblock %}
