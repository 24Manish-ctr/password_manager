{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Login</h3>
  <form method="POST">
    <input name="username" placeholder="username" required>
    <input name="pin" placeholder="PIN" type="password" required>
    <button type="submit">Login</button>
  </form>
  <p><a href="{{ url_for('register') }}">Create account</a> | <a href="{{ url_for('reset_pin') }}">Reset PIN</a></p>
</div>
{% endblock %}
