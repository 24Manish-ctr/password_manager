{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Edit password — {{ site }}</h3>
  <form method="POST">
    <input type="text" name="password" value="{{ password }}" required>
    <button type="submit">Update</button>
  </form>
  <p><a href="{{ url_for('dashboard') }}">← Back</a></p>
</div>
{% endblock %}
