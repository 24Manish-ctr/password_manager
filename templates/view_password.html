{% extends "base.html" %}
{% block content %}
<div class="view-container">
  <h2>ðŸ”’ Saved Passwords</h2>
  <p class="sub-text">You can view, edit, delete, or copy your saved passwords here.</p>

  <!-- Search box at the top -->
  <input type="text" id="search" placeholder="Search website..." onkeyup="filterTable()">

  <table id="passwordTable">
    <thead>
      <tr>
        <th>Website</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in passwords %}
      <tr>
        <td>{{ item.site }}</td>
        <td>{{ item.password }}</td>
        <td>
          <a href="{{ url_for('edit_password', site=item.site) }}" class="btn edit-btn">Edit</a>
          <form method="POST" action="{{ url_for('delete_password', site=item.site) }}" style="display:inline;">
            <button type="submit" class="btn delete-btn">Delete</button>
          </form>
          <button class="btn copy-btn" onclick="copyPassword('{{ item.password }}')">Copy</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn back-btn">â¬… Back to Dashboard</a>
</div>

<script>
  function filterTable() {
    const input = document.getElementById("search");
    const filter = input.value.toLowerCase();
    const table = document.getElementById("passwordTable");
    const tr = table.getElementsByTagName("tr");

    for (let i = 1; i < tr.length; i++) {
      const td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        const txtValue = td.textContent || td.innerText;
        tr[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
      }
    }
  }

  function copyPassword(password) {
    navigator.clipboard.writeText(password);
    alert("Password copied to clipboard!");
  }
</script>
{% endblock %}
